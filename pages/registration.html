  <main class="main">
    <div class="container inner">
      <section>
        <h1>Регистрация</h1>
        <!--fields-->
        <form action="register.php" method="GET">
          <fieldset>
            <div class="form-group">
              <label for="login">Фамилия, Имя, Отчество&nbsp;</label>
              <input id="login" class="capitalized" required name="login" value="userName" minlength="3" maxlength="10"
                placeholder="Введите логин" type="text">
            </div>
            <div class="form-group">
              <label for="file">Добавьте фотографию&nbsp;</label>
              <input id="file" name="file" type="file">
            </div>
            <div class="form-group">
              <label for="email">Адрес электронной почты&nbsp;</label>
              <input id="email" name="email" placeholder="Имейл" type="email">
            </div>
            <div class="form-group">
              <label for="password">Пароль&nbsp;</label>
              <input id="password" name="passw" minlength="5" maxlength="10" placeholder="Пароль" type="password">
            </div>
            <div class="form-group">
              <label for="site">Адресс сайта&nbsp;</label>
              <input id="site" required name="site" value="mysite.name" minlength="3" maxlength="10"
                placeholder="Введите логин" type="text">
            </div>
            <div class="form-group">
              <label for="date">Дата рождения&nbsp;</label>
              <input id="date" name="date" type="date">
            </div>
            <div class="form-group">
              <label for="age">Возраст:</label>
              <input id="age" name="age" min="1" max="122" value="25" placeholder="Возраст" type="number">
            </div>
            <p>Выбрать пол</p>
            <div class="form-group-sm">
              <input id="gender-male" type="radio" name="gender" value="male">
              <label for="gender-male">Мужской</label>
            </div>
            <div class="form-group-sm">
              <input id="gender-female" type="radio" name="gender" value="female">
              <label for="gender-female">Женский</label>
            </div>
            <p>Выберите предпочитаемую кухню:</p>
            <div class="form-group-sm">
              <input id="kit-ua" checked name="kitchen" value="ukrainian" type="checkbox">
              <label for="kit-ua">Украинская</label>
            </div>
            <div class="form-group-sm"> 
              <input id="kit-gr" name="kitchen" value="georgian" type="checkbox">
              <label for="kit-gr">Грузинская</label>
            </div>
            <div class="form-group-sm">
              <input id="kit-it" name="kitchen" value="italian" type="checkbox">
              <label for="kit-it">Итальянская</label>
            </div>
            <div class="form-group-sm">
              <input id="kit-fr" name="kitchen" value="french" type="checkbox">
              <label for="kit-fr">Французская</label>
            </div>
            <div class="form-group-sm">
              <input id="kit-us" name="kitchen" value="american" type="checkbox">
              <label for="kit-us">Американская</label>
            </div>
            <div class="form-group-sm">
              <input id="kit-jp" name="kitchen" value="japanese" type="checkbox">
              <label for="kit-jp">Японская</label>
            </div>
            <div class="form-group-sm">
              <input id="kit-ch" name="kitchen" value="chinese" type="checkbox">
              <label for="kit-ch">Китайская</label>
            </div>
            <div class="form-group">
              <label for="txt">О себе</label>
              <textarea placeholder="Введите информацию о себе в произвольной форме" name="txt" id="txt" cols="20"
                rows="7"></textarea>
            </div>
          </fieldset>
        <!--buttons-->
          <div class="btn-set">
              <div>
                <button type="submit">Зарегистрироваться</button>
              </div>
              <div >
                <button type="reset">Очистить</button>
              </div>
          </div>
        </form>
