            <div>
              <h3 class="center">Обратная связь</h3>
              <form action="feedback.php" method="GET">
                <fieldset>
                  <div class="form-group">
                    <label for="name">Ваше имя:</label>
                    <input id="name" name="name" type="text" placeholder="Введите имя" autofocus>
                  </div>
                  <div class="form-group">
                    <label for="phone">Контактный телефон:</label>
                    <input id="phone" name="phone" type="tel" pattern="380-[0-9]{5}-[0-9]{4}"
                      placeholder="Ваш телефон в формате 380-XXXXX-XXXX">
                  </div>
                  <div class="form-group">
                    <label for="email">Email:</label>
                    <input id="email" name="email" type="email" placeholder="Ваш e-mail">
                  </div>
                  <div class="form-group">
                    <label for="txt">Вопрос:</label>
                    <textarea id="txt" name="question" cols="40" rows="7" placeholder="Задайте нам свой вопрос"></textarea>
                  </div>
                </fieldset>
                <div class="btn-set">
                  <div>
                    <button type="submit">Отправить</button>
                  </div>
                </div>
              </form>
            </div>
